<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sympto.AI</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="/static/general.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/information.css">
        <link rel="stylesheet" href="/static/slider_cards_footer.css">
        <link rel="stylesheet" href="/static/slider.css">
        <link rel="stylesheet" href="/static/cards.css">
        <link rel="stylesheet" href="/static/footer.css">
    </head>
    
    <body>
        <script src="/static/script.js"></script>
        <!--Header-->
    <div class="first_part">
        <div class="header">
            <h2 id="logo">Sympto.AI</h2>
            <div class="nav">
                <ul>
                  <li>Home</li>
                  <li><a href="{% url 'about' %}">About</a></li>
                  <li><a href="{% url 'dept' %}">Departments</a></li>
                  <li><a href="{% url 'dept' %}">Contacts</a></li>
               
                  
                </ul>
            </div>
        </div>
    
        <!--Second Div block-->
        <div class="second_div">
            <div class="info_text">
                <h2>----------------------------------------------</h2>
                <h1>Heart disease Prediction</h1>
                <h3>-----------------------------------------------------------------</h3>
            </div>
        </div>

    <div class="login">
      <h1>Heart disease Prediction</h1>
      <br />

      <form action="user" >
        <input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Gender" placeholder="Gender" required="required" />
        <input
          type="text"
          name="TB"
          placeholder="TB"
          required="required"
        />
        <input
          type="text"
          name="DB"
          placeholder="DB"
          required="required"
        />

        <input
          type="text"
          name="Alkphos"
          placeholder="Alkphos"
          required="required"
        />
        <input
          type="text"
          name="Alamine_Aminotransferase"
          placeholder="Alamine_Aminotransferase"
          required="required"
        />
        <input
          type="text"
          name="Aspartate_Aminotransferase"
          placeholder="Aspartate_Aminotransferase"
          required="required"
        />
        <input
          type="text"
          name="Total_Protiens"
          placeholder="Total_Protiens"
          required="required"
        />
        <input
          type="text"
          name="ALB"
          placeholder="ALB"
          required="required"
        />
        <input
          type="text"
          name="A/G Ratio"
          placeholder="A/G Ratio"
          required="required"
        />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
     
    </div>
  </body>
</html>
