    <body>

        <!--Header-->

        <div class="header">
            <a href="{% url 'home' %}"><h2 id="logo">Sympto.AI</h2></a>
            <div class="nav">
                <ul>
                  <li><a href="{% url 'home' %}">Home</a></li>

        <!--Second Div block-->
        <div class="second_div">
            <div class="info_text">
                <h2>----------------------------------</h2>
                <h1> Diabetes </h1>
                <h3>----------------------------------</h3>
            </div>
        </div>

  
    

        <div class="container">
          <Liver class="form-title">Diabetes Prediction</h1>
            <form action="user" >
        
          <div class="main-user-info">
    
            <div class="user-input-box">
              
                        <label for="age">Age</label>    
                        <input 
                          type="text"
                          id="age" 
                          name="Age" 
                          placeholder="Age" 
                          required="required" 
                        />
             </div>           
            <div class="user-input-box">
                        <label for="gen">Gender</label> 
                        <input 
                          type="text"
                          id="gen"
                          name="Gender" 
                          placeholder="Gender" 
                          required="required" 
                          />
                        </div>  
            <div class="user-input-box">
                        <label for="Hypertension">Hypertension</label>               
                        <input
                          type="text"
                          id="Hypertension"
                          name="Hypertension"
                          placeholder="Hypertension"
                          required="required"
                        /> 
                      </div>  
            <div class="user-input-box">
                        <label for="Smoking History">Smoking History</label> 
                        <input
                          type="text"
                          id="Smoking History"
                          name="Smoking History"
                          placeholder="Smoking History"
                          required="required"
                        /></div>  
            <div class="user-input-box">
                        <label for="Heart Disease">Heart Disease</label> 
                        <input
                          type="text"
                          id="Heart Disease"
                          name="Heart Disease"
                          placeholder="Heart Disease"
                          required="required"
                        /></div>  
            <div class="user-input-box">
                        <label for="BMI">BMI</label> 
                        <input
                          type="text"
                          id="BMI"
                          name="BMI"
                          placeholder="BMI"
                          required="required"
                        /></div>  
            <div class="user-input-box">
                        <label for="HbA1c Level">HbA1c Level</label> 
                        <input
                          type="text"
                          id="HbA1c Level"
                          name="HbA1c Level"
                          placeholder="HbA1c Level"
                          required="required"
                        /></div>  
            <div class="user-input-box">
                        <label for="Blood Glucose">Blood Glucose</label> 
                        <input
                          type="text"
                          id="Blood Glucose"
                          name="Blood Glucose"
                          placeholder="Blood Glucose"
                          required="required"
                        /></div>  
           
            <div class="form-submit-btn">
                        <input type="submit" value="Predict">
                      </div> 
           
          </form>
        </div>
